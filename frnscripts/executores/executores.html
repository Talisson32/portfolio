<script>
function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

// Configuração
const totalImages = 6; // Ajuste para quantas imagens você tiver
let currentImage = Math.floor(Math.random() * totalImages) + 1;

// Função para trocar a imagem
function changeBackground() {
  currentImage = (currentImage % totalImages) + 1;
  document.documentElement.style.setProperty('--bg-image', `url('/background/${currentImage}.jpg')`);
}

// Define a primeira imagem
document.documentElement.style.setProperty('--bg-image', `url('/background/${currentImage}.jpg')`);

// Troca a cada 4 segundos
setInterval(changeBackground, 10000);
