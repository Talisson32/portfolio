<script>
/* =========================
   CONFIGURA√á√ïES
========================= */
const CONFIG = {
  canalYouTube: "https://www.youtube.com/@farinha_frn/videos",
  videoLike: "https://www.youtube.com/watch?v=n2eiTSr_cEo&t=120s",

  embedVideos: [
    "https://www.youtube.com/embed/n2eiTSr_cEo",
    "https://www.youtube.com/embed/aaYQD5BiBKM"
  ],

  downloadLink: "https://xeno-executor.com/",

  tempoSub: 6000,
  tempoLike: 3000
};

/* =========================
   ESTADO
========================= */
let progresso = 0;
let subDone = false;
let likeDone = false;

/* =========================
   INICIALIZA√á√ÉO
========================= */
document.getElementById("video1").src = CONFIG.embedVideos[0];
document.getElementById("video2").src = CONFIG.embedVideos[1];

/* =========================
   FUN√á√ïES
========================= */
function atualizarProgresso() {
  document.getElementById("progress").innerText =
    `Progresso: ${progresso} / 2`;

  if (progresso === 2) liberarDownload();
}

function liberarDownload() {
  const btn = document.getElementById("downloadBtn");
  btn.classList.remove("locked");
  btn.classList.add("unlocked");
  btn.innerText = "‚¨áÔ∏è Download liberado";
  btn.href = CONFIG.downloadLink;
  btn.style.pointerEvents = "auto";
}

function acaoSub() {
  if (subDone) return;
  subDone = true;

  const btn = document.getElementById("subBtn");
  btn.disabled = true;
  btn.innerText = "Aguardando...";

  window.open(CONFIG.canalYouTube, "_blank");

  setTimeout(() => {
    btn.innerText = "‚úî Inscri√ß√£o conclu√≠da";
    btn.style.backgroundColor = "#444";
    progresso++;
    atualizarProgresso();
  }, CONFIG.tempoSub);
}

function acaoLike() {
  if (likeDone) return;
  likeDone = true;

  const btn = document.getElementById("likeBtn");
  btn.disabled = true;
  btn.innerText = "Aguardando...";

  window.open(CONFIG.videoLike, "_blank");

  setTimeout(() => {
    btn.innerText = "‚úî Like conclu√≠do";
    btn.style.backgroundColor = "#444";
    progresso++;
    atualizarProgresso();
  }, CONFIG.tempoLike);
}
</script>
